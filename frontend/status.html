<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status</title>
  <link rel="stylesheet" href="style/status.css">
</head>
<body>
  <header>
    <h1>Chatify Status</h1>
  </header>
  <main>
    <button id="uploadbtn">Upload Status</button>
    <div class="status-page" id="statusPage"></div>
    <div class="status-player-circle" id="statusPlayer">
      <div class="status-player-content">
        <div class="status-timer" id="statusTimer"></div>
        <img src="" alt="" id="status-player-image">
        <video src="" id="status-player-video" autoplay></video>
      </div>
    </div>
  </main>
  <input type="file" id="status-file" accept="image/*,video/*" style="display: none;">
  <script src="status.js"></script>
</body>
</html>
