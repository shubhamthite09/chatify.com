<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Chatify Admin Panel</title>
    <link rel="stylesheet" href="../styles/adminpage.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>

<body>
    <section id="menu">
        <div class="logo">
            <h2>Chatify</h2>

            <!-- <div>
                <i id="menu-btn" class="fa-brands fa-usb "></i>
              </div> -->
        </div>

        <div class="items">
            <li><i class="fa-solid fa-chart-pie"></i><a href="./adminpage.html">Dashboard</a></li>
            <li><i class="fa-solid fa-rotate-right"></i><a href="#">Users</a></li>
            <li><i class="fa-solid fa-file-invoice-dollar"></i><a href="version.html">Version</a></li>
            <li><i class="fa-brands fa-wpforms"></i><a href="#">General</a></li>
            <li><i class="fa-regular fa-credit-card"></i><a href="#">Analytics</a></li>
            <li><i class="fa-sharp fa-solid fa-headset"></i><a href="#">Support</a></li>
            <hr>
            <li> <i class="fa-solid fa-right-from-bracket"></i><a href="../admin/admin.html">Logout</a></li>

        </div>


        <div class="dark-toggle">
            <input type="checkbox" class="checkbox">
            <p class="text" id="toggletext">Dark mode</p>
        </div>

    </section>

    <header></header>
    <div class="container">
        <i id="menu-btn" class="fas fa-bars"></i>
        <div class="tabs">
            <input type="radio" id="chats" name="group" checked>
            <input type="radio" id="status" name="group">
            <input type="radio" id="calls" name="group">

            <div class="buttons">
                <label for="chats">Manage Users</label>
                <label for="status">Manage Groups</label>
                <label for="calls">Settings</label>
                <div class="underline"></div>
            </div>

            <div class="content">
                <div class="box chats">
                    <div class="chatlist">
                        <div class="block">
                            <div class="imgbx green">
                                <ion-icon name="link"></ion-icon>
                            </div>
                            <div class="details" id="create_call">
                                <div class="listHead">
                                    <h4 class="userCount">User Count : <span id="user-count">0</span></h4>
                                </div>
                            </div>
                        </div>
                        <label>Avaliable Users</label>
                        <div id="user-card">
                            <!-- to be append here -->
                        </div>
                    </div>
                </div>
                <div class="box status">
                    <!-- append the group cards -->
                </div>
                <div class="box calls">
                    <div class="data">
                        <div class="chatlist">
                            <div class="block">
                                <div class="imgbx green">
                                    <ion-icon name="link"></ion-icon>
                                </div>
                                <div class="details" id="create_call">
                                    <div class="listHead">
                                        <h4>Admin</h4>
                                    </div>
                                </div>
                            </div>
                            <label>Settings</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    $('#menu-btn').click(function () {
      $('#menu').toggleClass("active");
    })
  </script>
</body>

</html>
<script src="/admin/adminpage.js"></script>
